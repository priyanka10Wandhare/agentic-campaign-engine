services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campaignpilot-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campaignpilot-worker
    command: celery -A app.core.celery_app:celery_app worker --loglevel=INFO
    env_file:
      - .env
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    container_name: campaignpilot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: campaignpilot-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
